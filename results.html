<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"search query/phrase" - Search</title>

    <link rel="stylesheet" href="results.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="results-script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <div class="header-content-top">
                    <p class="logo-header">talkygram</p>
                </div>

                <div class="header-content-bottom">
                    <div class="search-bar-container">
                        <input type="text" id="search-bar" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section>           
                <div id="results-container">
                    <div id="new-post-container">
                        <form id="post-form" onsubmit="return createPost('JimmyJohnJr', this, 1)">
                            <div class="post-form-header">
                                <label for="text">Text:</label>
                                <button id="close-button" type="button"><i class="fa fa-close"></i></button>
                            </div>
                            <textarea name="text" id="text" placeholder="Enter your post"></textarea>
                            <button id="post-button" type="submit">Post</button>
                        </form>
                    </div>
    
                    <div class="toggle-existing-posts">
                        <div id="post-container"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>Â© 2023 talkygram</p>
                <div class="new-post-button-container">
                    <button id="new-post-button">Create Post</button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
